<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>BMW M8 Survey Form</title>
    </head>
  <body>
    <h1 id="title">BMW M8 Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our product</p>
    <form id="survey-form">
      <div id="suf">
      <label id="name-label" for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
      <label id="email-label" for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"required><br><br>
      <label id="number-label" for="number">Age (Optional)</label><br>
      <input type="number" id="number" name="number" min="18" max="130" placeholder="Age"><br><br>
      <label id="dropdown-label" for="dropdown">Select your favorite M8 model</label><br>
      <select name="dropdown" id="dropdown">
        <option disabled selected value>Select your favorite model</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2021">2018</option>
        <option value="other">Other</option>
      </select>
      <p id="form-text">What is your experience of M8</p>
      <input id="radio" type="radio" name="experience" value="excellent">
      <label id="radio-label" for="excellent">Excellent</label><br>
      <input id="radio" type="radio" name="experience" value="good">
      <label id="radio-label" for="good">Good</label><br>
      <input id="radio" type="radio" name="experience" value="poor">
      <label id="radio-label" for="poor">Poor</label><br>
      <p id="form-text">Would you recommend M8 to a friend</p>
      <input id="radio" type="radio" name="recommend" value="sure">
      <label id="radio-label" for="sure">Sure</label><br>
      <input id="radio" type="radio" name="recommend" value="maybe">
      <label id="radio-label" for="maybe">Maybe</label><br>
      <input id="radio" type="radio" name="recommend" value="defnot">
      <label id="radio-label" for="defnot">Definitely Not</label><br>
      <p id="form-text">Where do you think that further improvement is needed</p>
      <input id="radio" type="checkbox" name="suspension" value="suspension">
      <label id="radio-label" for="suspension">Suspension</label><br>
      <input id="radio" type="checkbox" name="interior" value="interior">
      <label id="radio-label" for="interior">Interior</label><br>
      <input id="radio" type="checkbox" name="transmission" value="transmission">
      <label id="radio-label" for="transmission">Transmission</label><br>
      <input id="radio" type="checkbox" name="engine" value="engine">
      <label id="radio-label" for="engine">Engine</label><br>
      <input id="radio" type="checkbox" name="comfort" value="comfort">
      <label id="radio-label" for="comfort">Comfort</label><br>
      <input id="radio" type="checkbox" name="design" value="design">
      <label id="radio-label" for="design">Design</label><br>
      <input id="radio" type="checkbox" name="trunkspace" value="trunkspace">
      <label id="radio-label" for="trunkspace">Trunk Space</label><br>
      <input id="radio" type="checkbox" name="airconditioning" value="airconditioning">
      <label id="radio-label" for="airconditioning">Airconditioning</label><br>
      <input id="radio" type="checkbox" name="safety" value="safety">
      <label id="radio-label" for="safety">Safety</label><br><br>
      <label id="addcomm-label" for="addcomm">Additional comments</label><br>
      <textarea id="addcomm" name="addcomm" rows="8" cols="100" placeholder="Any additional feedback you would like to share"></textarea><br>
      </div>
      <button type="submit" id="submit">Submit</button>
